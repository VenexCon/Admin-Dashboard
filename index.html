<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stle.css">
    <script src="/script/script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>

    <script src="https://kit.fontawesome.com/a587b37b46.js" crossorigin="anonymous"></script>
    <aside>
        <div class="hero-wrapper">
            <i class="fa-solid fa-archway fa-2x"></i>
            <p>DASHBOARD</p>
        </div>

        <div class="taskbar">

            <div class="task-item" id="home">
                <a href="#"><i class="fa-solid fa-house"></i>
                <p>Home</p></a>
            </div>

            <div class="task-item" id="profile">
                <a href="#"><i class="fa-solid fa-address-card"></i>
                <p>Profile</p></a>
            </div>

            <div class="task-item" id="messages">
                <a href="#"><i class="fa-solid fa-message"></i>
                <p>Messages</p></a>
            </div>

            <div class="task-item" id="history">
                <a href="#"><i class="fa-solid fa-clock"></i>
                <p>History</p></a>
            </div>

            <div class="task-item" id="tasks">
                <a href="#"><i class="fa-solid fa-file"></i>
                <p>Tasks</p></a>
            </div>

            <div class="task-item" id="communities">
                <a href="#"><i class="fa-solid fa-people-group"></i>
                <p>Communities</p></a>
            </div>
        </div>

        <div class="supportbar">

            <div class="task-item" id="settings">
            <a href="#"><i class="fa-solid fa-gear"></i>
                <p>Settings</p></a>
            </div>

            <div class="task-item" id="support">
                <a href="#"><i class="fa-solid fa-question"></i>
                <p>Support</p></a>
            </div>

            <div class="task-item" id="privacy">
                <a href="#"><i class="fa-solid fa-shield"></i>
                <p>Privacy</p></a>
            </div>

        </div>
    </aside>




    <main>
        <nav>Nav Bar Here</nav>
        <div class="container">
            <div class="projects">projects</div>
            <div class="socials">socials</div>
          </div>


    </main>
    
</body>
</html>
